<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Модели контента</h1>
<p>Метаданные: Контент, который определяет представление или поведение остального контента на веб-странице. Эти элементы находятся в элементе head документа.
Элементы: <base>, <link>, <meta>, <noscript>, <script>, <style>, <title></p>
<h2>Заголовочный <контент:</h2> <p>Создаёт заголовки.
Элементы: <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <hgroup></p>
</body>
</html>
